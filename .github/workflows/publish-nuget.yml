name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Show release tag
      shell: bash
      run: |
        # Extract version from tag for logging
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Release triggered by tag: v$VERSION"

    - name: Show package versions
      shell: pwsh
      run: |
        Write-Host "Package versions from csproj files:" -ForegroundColor Cyan
        Get-ChildItem -Path src -Filter "*.csproj" -Recurse | ForEach-Object {
          $content = Get-Content $_.FullName -Raw
          if ($content -match '<PackageId>([^<]+)</PackageId>') {
            $packageId = $Matches[1]
            if ($content -match '<Version>([^<]+)</Version>') {
              $version = $Matches[1]
              Write-Host "  $packageId : $version"
            }
          }
        }

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkgs

    - name: List packages
      shell: bash
      run: ls -la ./nupkgs/

    - name: Push packages to NuGet
      shell: bash
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        for package in ./nupkgs/*.nupkg; do
          echo "Pushing $package"
          dotnet nuget push "$package" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        done

    - name: Push symbols to NuGet
      shell: bash
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        for package in ./nupkgs/*.snupkg; do
          echo "Pushing $package"
          dotnet nuget push "$package" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        done
      continue-on-error: true
