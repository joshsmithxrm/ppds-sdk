name: TUI E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/PPDS.Cli/Tui/**'
      - 'tests/tui-e2e/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/PPDS.Cli/Tui/**'
      - 'tests/tui-e2e/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tui-e2e:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: tests/tui-e2e/package-lock.json

    - name: Build PPDS CLI
      run: dotnet build src/PPDS.Cli/PPDS.Cli.csproj -c Debug -f net10.0

    - name: Install tui-e2e dependencies
      working-directory: tests/tui-e2e
      run: npm ci

    - name: Install Playwright browsers
      working-directory: tests/tui-e2e
      run: npx playwright install --with-deps chromium

    - name: Run TUI E2E tests
      working-directory: tests/tui-e2e
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tui-e2e-results
        path: |
          tests/tui-e2e/playwright-report/
          tests/tui-e2e/test-results/
        retention-days: 7

    - name: Upload snapshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: tui-e2e-snapshot-diff
        path: tests/tui-e2e/__snapshots__/
        retention-days: 7
